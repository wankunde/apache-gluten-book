# 基础配置模板
# 用途：Gluten 基本配置示例

# ========== Gluten 核心配置 ==========
spark.plugins                               org.apache.gluten.GlutenPlugin
spark.gluten.enabled                        true

# ========== 内存配置 ==========
spark.memory.offHeap.enabled                true
spark.memory.offHeap.size                   20g

# ========== Shuffle 配置 ==========
spark.shuffle.manager                       org.apache.spark.shuffle.sort.ColumnarShuffleManager

# ========== ClassPath 配置 ==========
# 注意：需要替换为实际的 JAR 路径
spark.driver.extraClassPath                 /path/to/gluten-velox-bundle-spark3.3_2.12-1.2.0.jar
spark.executor.extraClassPath               /path/to/gluten-velox-bundle-spark3.3_2.12-1.2.0.jar

# ========== 自适应查询执行 ==========
spark.sql.adaptive.enabled                  true
spark.sql.adaptive.coalescePartitions.enabled true

# ========== Columnar 执行 ==========
spark.gluten.sql.columnar.batchscan         true
spark.gluten.sql.columnar.filter            true
spark.gluten.sql.columnar.project           true
spark.gluten.sql.columnar.hashagg           true
spark.gluten.sql.columnar.broadcastJoin     true
